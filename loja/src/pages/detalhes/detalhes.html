<ion-header>

  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h3>Detalhes do Produto</h3>

  <ion-card>
    <ion-card-header>{{p.descricao}}</ion-card-header>
    <ion-card-content>      
      <img src="http://localhost:3000/img/{{p.codigo}}.jpg" />
      <p><b>Especificação:</b><br>{{p.especificacao}}</p>      
      <button ion-button primary (click)="voltar()">Voltar</button>
    </ion-card-content>
  </ion-card>

</ion-content>
